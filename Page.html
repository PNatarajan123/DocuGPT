<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .donate-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .donate-button:hover {
      background-color: #45a049;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .api-key-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .api-key-textbox {
      width: fit-content;
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .api-key-textbox input[type="password"] {
      width: 100%;
      border: none;
      background-color: transparent;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #999;
      -webkit-text-security: disc;
      -moz-text-security: disc;
      text-security: disc;
    }

    .api-key-textbox input[type="password"]:focus {
      outline: none;
      color: #333;
    }

    .enter-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .enter-button:hover {
      background-color: #45a049;
    }

    .textbox {
      width: 100%;
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .tokens {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      background-color: #f0f0f0;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .copy-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .copy-button:hover {
      background-color: #45a049;
    }

    .message {
      color: #4CAF50;
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    .slidecontainer {
      text-align: center;
      margin-bottom: 20px;
    }

    .slider-label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      border-radius: 4px;
      background-color: #f0f0f0;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #4CAF50;
      cursor: pointer;
    }

    /* Custom styles for dropdown menu */
    .model-select {
      display: inline-block;
      position: relative;
      margin-top: 20px;
    }

    .model-select select {
      appearance: none;
      -webkit-appearance: none;
      background-color: transparent;
      border: none;
      outline: none;
      padding: 8px 40px 8px 16px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    .model-select::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 6px solid #333;
      border-right: 6px solid transparent;
      border-left: 6px solid transparent;
    }

    .model-select select:focus {
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.4);
    }
  </style>
  <script>
    function copyToClipboard() {
      var outputElement = document.getElementById("output");
      var text = outputElement.innerText;
      navigator.clipboard.writeText(text).then(function() {
        var messageElement = document.getElementById("message");
        messageElement.textContent = "Text has been copied!";
        setTimeout(function() {
          messageElement.textContent = "";
        }, 1000);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="api-key-container">
      <div class="api-key-textbox">
        <input type="password" placeholder="Enter API Key" onfocus="if(this.value=='Enter API Key')this.value='';" onblur="if(this.value=='')this.value='Enter API Key';">
      </div>
      <button class="enter-button">Enter</button>
    </div>
    <div class="textbox" id="output"><?= value ?></div>
    <div class="button-container">
      <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <div class="tokens">Tokens Used In Request: <?= val ?></div>
    <div class="message" id="message"></div>
  </div>

  <div class="slidecontainer">
    <label for="myRange" class="slider-label">Temperature</label>
    <input type="range" min="0" max="1" value="0" step="0.1" class="slider" id="myRange">
    <p>Value: <span id="demo1"></span></p>
  </div>

  <div class="slidecontainer">
    <label for="myRange2" class="slider-label">Max Tokens</label>
    <input type="range" min="0" max="1020" value="0" step="5" class="slider" id="myRange2">
    <p>Value: <span id="demo2"></span></p>
  </div>

  <div class="container">
    <div class="model-select">
      <label for="model">Choose Model:</label>
      <select name="model" id="model">
        <option value="text-davinci-003">davinci</option>
        <option value="text-curie-001">curie</option>
      </select>
    </div>
    <div class="button-container" style="margin-bottom: 40px;">
      <a href="Insert_Donation_Link" target="_blank" class="donate-button">Donate</a>
    </div>
  </div>

  <script>
    var slider1 = document.getElementById("myRange");
    var output1 = document.getElementById("demo1");
    output1.innerHTML = slider1.value;

    slider1.oninput = function() {
      output1.innerHTML = this.value;
    };

    var slider2 = document.getElementById("myRange2");
    var output2 = document.getElementById("demo2");
    output2.innerHTML = slider2.value;

    slider2.oninput = function() {
      output2.innerHTML = this.value;
    };
  </script>
</body>
</html>
