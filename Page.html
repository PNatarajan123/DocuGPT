<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .enter-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .enter-button:hover {
      background-color: #45a049;
    }

    .textbox {
      width: 100%;
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .tokens {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      background-color: #f0f0f0;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .copy-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .copy-button:hover {
      background-color: #45a049;
    }

    .message {
      color: #4CAF50;
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    /* Custom styles for dropdown menu */
    .model-select {
      display: inline-block;
      position: relative;
      margin-top: 20px;
    }

    .model-select select {
      appearance: none;
      -webkit-appearance: none;
      background-color: transparent;
      border: none;
      outline: none;
      padding: 8px 40px 8px 16px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    .model-select::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 6px solid #333;
      border-right: 6px solid transparent;
      border-left: 6px solid transparent;
    }

    .model-select select:focus {
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.4);
    }
  </style>
  <script>
    function copyToClipboard() {
      var outputElement = document.getElementById("output");
      var text = outputElement.innerText;
      navigator.clipboard.writeText(text).then(function() {
        var messageElement = document.getElementById("message");
        messageElement.textContent = "Text has been copied!";
        setTimeout(function() {
          messageElement.textContent = "";
        }, 1000);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="textbox" id="output"><?= value ?></div>
    <div class="button-container">
      <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <div class="tokens">Tokens Used In Request: <?= val ?></div>
    <div class="message" id="message"></div>
  </div>
</body>
</html>
